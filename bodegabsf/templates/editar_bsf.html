{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3>Editar Producto ID: {{ bsf.id }}</h3>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'data' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
