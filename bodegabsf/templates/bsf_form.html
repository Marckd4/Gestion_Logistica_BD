{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <h3 class="text-center mb-4">Ingreso de Mercaderia BSF</h3>

    <form novalidate action="{% url 'formulario' %}" method="post" class="p-4 bg-light shadow rounded">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

</div>

{% endblock %}
