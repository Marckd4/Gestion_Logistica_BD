<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Logística ChileanTrading{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --azul-metal: #0a3d62;
        --azul-metal-claro: #3c6382;
        --azul-hover: #82ccdd;
        --blanco: #ffffff;
    }
    body { background: #f5f6fa; }
    .logout-btn { border-radius: 12px; font-weight: 600; }

      .table-scroll {
        height: 600px;
        overflow-y: auto;
    }
    .table thead th {
        position: sticky;
        top: 0;
        background: #e8e8e8;
        z-index: 10;
        font-weight: bold;
        border-bottom: 2px solid var(--azul-metal);
    }


  .btn-volver {
    background: #0a3d62;
    color: white;
    padding: 6px 14px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    display: inline-block;   /* importante para alinearlo bien */
}

.btn-volver:hover {
    background: #3c6382;
}



  
</style>
</head>

<body>

<div class="container mt-4">

    <h3 class="text-center fw-bold text-primary mb-4">
        {% block header %}Gestión Logística ChileanTrading{% endblock %}
    </h3>

    {% block content %}{% endblock %}

 

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
