
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios_ChileanTrading</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        /* Imagen de fondo */
        background: url("{% static 'i4.jpg' %}") no-repeat center center fixed;
        background-size: cover;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }


        .login-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            border: 1px solid rgba(255,255,255,0.30);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .login-card input {
            border-radius: 10px;
        }

        .login-card button {
            border-radius: 10px;
            font-weight: bold;
        }

        /* Opcional: responsive en móviles */
        @media (max-width: 400px) {
            .login-card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="login-card shadow-lg">

    <h3 class="text-center mb-3">Iniciar Sesión</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-light w-100 mt-3">
            Ingresar
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'crear_usuario' %}" class="btn btn-outline-light w-100">
            Crear Usuario
        </a>
    </div>

    {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}

</div>

</body>
</html>
